<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Personalizada</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script> 
</head>
<body>
    
    <div class="calculator-container">
        <h1>Calculadora</h1>
       
        <div class="input">
          <input type="number" id="num1" class="numeros" placeholder="Numero 1" />
          <input type="number" id="num2" class="numeros" placeholder="Numero 2" />
        </div>
  
        <div class="button-group">
          <button onclick="calculadora('Suma')" class="button">+</button>
          <button onclick="calculadora('Resta')" class="button">-</button>
          <button onclick="calculadora('Multiplicación')" class="button">*</button>
          <button onclick="calculadora('División')" class="button">÷</button>
        </div>
        <div id="result" class="result"></div>
    </div> 
</body>
</html>
